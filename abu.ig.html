<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram 2025 Mockup</title>
  <style>
    :root {
      --bg-color: #fafafa;
      --text-color: #262626;
      --card-color: #ffffff;
      --border-color: #dbdbdb;
      --accent: #c13584;
    }

    body.dark-mode {
      --bg-color: #000;
      --text-color: #efefef;
      --card-color: #121212;
      --border-color: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--card-color);
      padding: 10px 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .toggle-dark {
      background: none;
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 5px 12px;
      font-size: 14px;
      cursor: pointer;
      color: var(--text-color);
      transition: background 0.3s;
    }

    .toggle-dark:hover {
      background: var(--border-color);
    }

    .stories {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background: var(--card-color);
      border-bottom: 1px solid var(--border-color);
    }

    .story-button {
      all: unset;
      cursor: pointer;
      margin-right: 15px;
      text-align: center;
      font-size: 12px;
      color: var(--text-color);
    }

    .story-button img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      padding: 2px;
      margin-bottom: 5px;
    }

    .story-button p {
      white-space: nowrap;
    }

    .feed {
      max-width: 600px;
      margin: 20px auto;
      background: var(--card-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-header span {
      font-weight: bold;
      font-size: 14px;
    }

    .post-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .post-actions {
      padding: 10px;
      display: flex;
      gap: 15px;
      font-size: 22px;
    }

    .post-caption {
      padding: 0 10px 10px;
    }
  </style>
</head>
